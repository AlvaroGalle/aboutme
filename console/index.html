<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AlvaroGalle.dev</title>
  <meta name="description" content="Portafolio de AlvaroGalle en formato terminal interactiva. Proyectos, skills y contacto." />
  <link rel="preload" href="css/consola.css" as="style" />
  <link rel="stylesheet" href="css/consola.css" />
</head>
<body>
  <main class="wrap" data-theme="monokai">
    <header class="sr-only">
      <h1>Portafolio de AlvaroGalle</h1>
    </header>

    <section class="screen" role="region" aria-label="Terminal">
      <div id="output" aria-live="polite" aria-atomic="false"></div>

      <form id="terminal" autocomplete="off" spellcheck="false" aria-label="LÃ­nea de comandos">
        <label class="prompt" for="cmd-input">
          <span id="ps1">AlvaroGalle@portfolio</span>:<span id="cwd">~</span>$ 
        </label>
        <div style="position: relative; display: inline-block;">
  <span id="input-mirror" style="visibility: hidden; position: absolute; left: 0; top: 0; white-space: pre;"></span>
  <input id="cmd-input" name="cmd" type="text" autofocus
         aria-label="Escribe un comando. Escribe 'help' para ver opciones."
         style="position: relative; background: transparent; border: none; outline: none;" />
  <span class="cursor" aria-hidden="true"></span>
</div>
        
      </form>
    </section>

    <noscript>
      <p>Este portfolio funciona como una terminal y requiere JavaScript.</p>
    </noscript>
  </main>

  <script defer src="js/consola.js"></script>
</body>
</html>
